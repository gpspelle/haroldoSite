<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css" type="text/css">
    <script src="js/login.js" type="text/javascript"></script>
</head>
<body>
<!--
    you can substitue the span of reauth email for a input with the email and
    include the remember me checkbox
    -->
<div class="container">
    <div class="card card-container">
        <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
        <img id="profile-img" class="profile-img-card" src="images/login.jpg">
        <p id="profile-name" class="profile-name-card"></p>
        <div class="text">Login de administrador</div>
        <form class="form-signin">
            <input type="email" name="user" id="user" class="form-control" placeholder="Email address" required autofocus>
            <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
            <div id="remember" class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"><div class="remb">Lembrar-me</div>
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit" value="submit">Entrar</button>
            <div class="perdiSenha">
                <a href="senha.html" class="forgot-password">
                    <p class="text">Esqueceu a senha?</p>
                </a>
            </div>
        </form>
    </div><!-- /container -->
</div><!-- /card-container -->

</body>
</html>
