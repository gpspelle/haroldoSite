<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css" type="text/css">
    <script src="js/login.js" type="text/javascript"></script>
</head>
<body>
<!--
    you can substitue the span of reauth email for a input with the email and
    include the remember me checkbox
    -->
<div class="container">
    <div class="card card-container">
        <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
        <img id="profile-img" class="profile-img-card" src="images/login.jpg">
        <p id="profile-name" class="profile-name-card"></p>
        <div class="text">Informe o e-mail para recuperar a senha</div>
        <form class="form-signin">
            <input type="email" name="user" id="user" class="form-control" placeholder="Email address" required autofocus>
            <div style="padding-top:10px"></div>
            <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit" value="submit">Recuperar</button>
        </form>
    </div><!-- /container -->
</div><!-- /card-container -->

</body>
</html>
